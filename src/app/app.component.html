<div class="flex min-h-screen" [attr.data-theme]="currentTheme">
  <!-- Sidebar -->
  <aside class="w-64 bg-[var(--sidebar-bg)] text-[var(--text-color)] p-4 fixed h-full">
    <app-global-sidebar class="fixed left-0 top-0 h-full"/>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col ml-64">
    <header class="bg-[var(--header-bg)] shadow-md p-4 fixed w-[calc(100%-16rem)] top-0 z-10">
      <app-global-header />
    </header>

    <main class="flex-1 mt-16 p-6 bg-[var(--bg-color)]">
      <router-outlet />
    </main>

    <footer class="bg-[var(--footer-bg)] shadow-md p-4 text-center text-[var(--text-color)]">
      <app-global-footer />
    </footer>
  </div>
</div>
