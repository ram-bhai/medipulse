<aside class="h-screen w-64 bg-[var(--sidebar-bg)] shadow-md fixed top-0 left-0 transition-all">
  <div class="h-16 flex items-center justify-center border-b border-[var(--border-color)]">
    <img src="../../../../assets/images/medipulse-logo.jpg" class="w-auto h-full" alt="Medipulse logo" (click)="RedirectTodashboard()">
  </div>

  <nav class="mt-4">
    <ul>
      @for (link of navLinks; track link) {
        <li>
          <a [routerLink]="link.path"
             [routerLinkActive]="'bg-[var(--active-bg)] text-[var(--active-text)] font-bold'"
             class="block px-6 py-3 text-[var(--text-color)] hover:bg-[var(--hover-bg)] hover:text-[var(--hover-text)] font-bold">
            <i [class]="link.icon" class="mr-2 text-blue-500"></i>
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
  <!-- <button (click)="toggleSidebar()" class="absolute top-6 right-0 p-1 rounded-md">
  <i class="fas" [class]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
</button> -->
</aside>
